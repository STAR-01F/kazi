AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'keywords-SAM

  SAM template for the keywords api'
Globals:
  Function:
    Timeout: 3
Resources:
  GetKeyWordsFuntion:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetKeyWordsFuntion
      Handler: app.handler
      Runtime: nodejs20.x
      FunctionUrlConfig:
        AuthType: NONE
      Architectures:
      - arm64
    Metadata:
      SamResourceId: GetKeyWordsFuntion
Outputs:
  HelloWorldFunction:
    Description: Get Keywords Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetKeyWordsFuntion
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - GetKeyWordsFuntionRole
      - Arn
