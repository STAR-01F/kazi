version: 2
updates:
  # Go dependencies (for /api/jobs)
  - package-ecosystem: "gomod"
    directory: "/api/jobs"
    schedule:
      interval: "monthly"
  
  # JavaScript dependencies (for /api/keywords)
  - package-ecosystem: "npm"
    directory: "/api/keywords"
    schedule:
      interval: "monthly"

  # JavaScript/TypeScript dependencies (for /frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
